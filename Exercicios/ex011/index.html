<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminuao tamanho do seu navegador</p>
    <picture>
        <source media="(min-width: 750 )" srcset="Imagens/foto-p" type="image/png">
        <source media="(max-width: 1000 )" srcset="Imagens/foto-m.png"
        type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir Áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/forest find.mp3" type="audio/mpeg">
        <source src="midia/forest find.ogg" type="audio/ogg">
        <source src="midia/forest find.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir Áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a><p></p>
    </audio>
</body>
</html>
